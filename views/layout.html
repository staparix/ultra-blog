<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/Ultra blog/</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/blog">Ultra Blog</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Home <span class="sr-only">(current)</span></a>
                    </li>
                    {% if user %}
                    <li class="nav-item">
                        <a class="nav-link" href="/blog/newpost">New post</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"> {{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" class="form-inline my-2 my-lg-0">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Sign in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!--<h3 class="text-muted"></h3>-->
    </div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>

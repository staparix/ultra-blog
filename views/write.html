{% extends "layout.html" %}

{% block body %}
{% if error %}
<div class="row">
    <div class="col-12">
        <div class="alert alert-danger" role="alert">
            Both fields <strong>Title</strong> and <strong>Content</strong> should not be empty
        </div>
    </div>
</div>
{% endif %}

<hr>
<div class="row">
    <div class="col-12">
        <form action="/blog/newpost" class="new-post" method="post">
            <div class="form-group">
                <label class="new-post__title" for="post-title">Title</label>
                <input value="{{post_title}}" type="text" name="postTitle" class="form-control new-post__title-input"
                       id="post-title"
                       placeholder="Title...">
            </div>
            <div class="form-group">
                <label class="new-post__body" for="post-body">Content</label>
                  <textarea name="postBody" class="form-control new-post__body-input" id="post-body"
                            placeholder="Content">{{post_body}}
                 </textarea>
            </div>
            {% if edit %}
            <input hidden value="{{post_id}}" name="postId" type="text">
            {% endif %}
            <button type="submit" class="btn btn-primary">Save</button>
            {% if edit %}
            <a href="/blog/{{post_id}}">Cancel</a>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
